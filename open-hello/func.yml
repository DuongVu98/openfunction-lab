apiVersion: core.openfunction.io/v1beta2
kind: Function
metadata:
  name: my-hello
spec:
  version: "v1.0.0"
  image: "tony16019/my-hello:latest"
  imageCredentials:
    name: push-secret
  build:
    builder: "openfunction/builder-node:latest"
    env:
      FUNC_NAME: "my-hello"
      FUNC_TYPE: "http"
    srcRepo:
      url: "https://github.com/DuongVu98/openfunction-lab.git"
      sourceSubPath: "open-hello"
      revision: "main"
  serving:
    runtime: "knative"
    template:
      containers:
        - name: function
          imagePullPolicy: IfNotPresent
    triggers:
      http:
        port: 8080